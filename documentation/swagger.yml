swagger: "2.0"
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
host: api.example.com
basePath: /v1
schemes:
  - https
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in Markdown.
      produces:
        - application/json
      responses:
        200:
          description: OK
  /stuff:
    get:
      summary: gets stuff
      operationId:
      parameters:
        - in: path
          name: stuffId
          required: true
          type: integer
          minimum: 1
          maximum: 100
          description: stuffId from 1 to 100 because we only have 100 stuffs
      responses:
        200:
          description: OK
